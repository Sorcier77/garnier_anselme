<!-- Contact Section -->
<section id="contact" class="py-20 bg-gray-50">
    <div class="container mx-auto px-4">
        <h2 class="text-4xl font-bold text-center mb-8 fade-in">Me contacter</h2>
        <p class="text-center mb-12 max-w-2xl mx-auto text-gray-600 fade-in">Pour me contacter, veuillez répondre correctement aux questions suivantes. Cela m'aide à filtrer les demandes et à m'assurer que vous avez pris le temps de vous familiariser avec mon travail.</p>

        <div class="card bg-white shadow-xl max-w-2xl mx-auto apple-card scale-in">
            <div class="card-body p-8">
                <div id="questionnaire-container">
                    <div id="question-display" class="mb-6">
                        <!-- Les questions seront insérées ici -->
                    </div>

                    <div id="result-message" class="alert hidden">
                        <!-- Message de résultat ici -->
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-8 fade-in">
            <!-- Boutons simplifiés avec attributs onclick directs -->
            <button id="bruteForceBtn" onclick="setupBruteForce()" class="inline-block py-2 px-4 bg-blue-500 text-white rounded font-medium cursor-pointer">Brute Force</button>
            <button id="resetBtn" onclick="location.reload()" class="inline-block ml-3 py-2 px-4 bg-white border border-gray-300 text-gray-700 rounded font-medium cursor-pointer">Réinitialiser</button>
        </div>
    </div>
</section>
