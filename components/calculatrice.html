<!-- Calculatrice discrète -->
<div class="calculatrice-secrete" id="calculatrice">
    <div id="calculatorScreen">0</div>
    <table class="calc-table">
        <tr>
            <td><button class="calculator-btn op-btn" onclick="calculatorClear()">C</button></td>
            <td><button class="calculator-btn op-btn" onclick="calculatorOperation('/')">/</button></td>
            <td><button class="calculator-btn op-btn" onclick="calculatorOperation('*')">×</button></td>
            <td><button class="calculator-btn op-btn" onclick="calculatorDelete()">⌫</button></td>
        </tr>
        <tr>
            <td><button class="calculator-btn digit-btn" onclick="calculatorAddDigit('7')">7</button></td>
            <td><button class="calculator-btn digit-btn" onclick="calculatorAddDigit('8')">8</button></td>
            <td><button class="calculator-btn digit-btn" onclick="calculatorAddDigit('9')">9</button></td>
            <td><button class="calculator-btn op-btn" onclick="calculatorOperation('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="calculator-btn digit-btn" onclick="calculatorAddDigit('4')">4</button></td>
            <td><button class="calculator-btn digit-btn" onclick="calculatorAddDigit('5')">5</button></td>
            <td><button class="calculator-btn digit-btn" onclick="calculatorAddDigit('6')">6</button></td>
            <td><button class="calculator-btn op-btn" onclick="calculatorOperation('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="calculator-btn digit-btn" onclick="calculatorAddDigit('1')">1</button></td>
            <td><button class="calculator-btn digit-btn" onclick="calculatorAddDigit('2')">2</button></td>
            <td><button class="calculator-btn digit-btn" onclick="calculatorAddDigit('3')">3</button></td>
            <td rowspan="2"><button class="calculator-btn equals-btn" onclick="calculatorCalculate()">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="calculator-btn zero-btn" onclick="calculatorAddDigit('0')">0</button></td>
            <td><button class="calculator-btn digit-btn" onclick="calculatorAddDigit('.')">.</button></td>
        </tr>
    </table>
</div>
