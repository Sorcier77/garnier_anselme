<!doctype html>
<html lang="fr" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Me contacter</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/4.4.19/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
            rel="stylesheet"
        />
        <style>
            .fade-in {
                animation: fadeIn 0.8s ease-in;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .slide-in {
                animation: slideIn 0.6s ease-out;
            }
            @keyframes slideIn {
                from {
                    transform: translateX(-50px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            .hover-scale {
                transition: transform 0.3s ease;
            }
            .hover-scale:hover {
                transform: scale(1.05);
            }
            .shadow-subtle {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            }
            .bg-blur {
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
        </style>
    </head>
    <body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
        <!-- Navigation Bar -->
        <div class="navbar bg-base-100 shadow-subtle bg-blur sticky top-0 z-50">
            <div class="navbar-start">
                <a class="btn btn-ghost normal-case text-xl">Contact</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li>
                        <a href="index.html" class="hover:text-primary"
                            >Retour au CV</a
                        >
                    </li>
                </ul>
            </div>
            <div class="navbar-end">
                <label class="swap swap-rotate">
                    <input type="checkbox" id="theme-toggle" />
                    <svg
                        class="swap-on fill-current w-5 h-5"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
                        />
                    </svg>
                    <svg
                        class="swap-off fill-current w-5 h-5"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
                        />
                    </svg>
                </label>
            </div>
        </div>

        <!-- Hero Section -->
        <section class="py-16 bg-base-100">
            <div class="container mx-auto px-4">
                <div class="text-center mb-12 fade-in">
                    <h1 class="text-4xl font-bold mb-4">Bravo !</h1>
                    <p class="text-xl">
                        Vous avez correctement répondu à toutes les questions.
                        Vous pouvez maintenant me contacter directement.
                    </p>
                </div>

                <div
                    class="card bg-base-100 shadow-xl max-w-2xl mx-auto slide-in"
                >
                    <div class="card-body">
                        <h2 class="card-title">Formulaire de contact</h2>
                        <form id="contact-form" class="space-y-4">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Nom</span>
                                </label>
                                <input
                                    type="text"
                                    id="nom"
                                    placeholder="Votre nom"
                                    class="input input-bordered"
                                    required
                                />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Prénom</span>
                                </label>
                                <input
                                    type="text"
                                    id="prenom"
                                    placeholder="Votre prénom"
                                    class="input input-bordered"
                                    required
                                />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Email</span>
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    placeholder="votre.email@exemple.com"
                                    class="input input-bordered"
                                    required
                                />
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Message</span>
                                </label>
                                <textarea
                                    id="message"
                                    class="textarea textarea-bordered h-32"
                                    placeholder="Votre message..."
                                    required
                                ></textarea>
                            </div>

                            <div class="form-control mt-6">
                                <button
                                    type="submit"
                                    class="btn btn-primary hover-scale"
                                >
                                    Envoyer le message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer footer-center p-10 bg-base-300 text-base-content">
            <div>
                <div class="grid grid-flow-col gap-4">
                    <a href="index.html" class="link link-hover"
                        >Retour au Portfolio</a
                    >
                </div>
                <div class="mt-4">
                    <p>© 2025 - Tous droits réservés</p>
                </div>
            </div>
        </footer>

        <!-- Scripts -->
        <script>
            // Theme toggle
            document
                .getElementById("theme-toggle")
                .addEventListener("change", function () {
                    const htmlElement = document.documentElement;
                    if (this.checked) {
                        htmlElement.setAttribute("data-theme", "dark");
                    } else {
                        htmlElement.setAttribute("data-theme", "light");
                    }
                });

            // Formulaire de contact
            document
                .getElementById("contact-form")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const nom = document.getElementById("nom").value;
                    const prenom = document.getElementById("prenom").value;
                    const email = document.getElementById("email").value;
                    const message = document.getElementById("message").value;

                    // Construire l'URL mailto avec les informations du formulaire
                    const mailtoUrl = `mailto:contact@example.com?subject=Contact depuis le Portfolio - ${prenom} ${nom}&body=${encodeURIComponent(`De: ${prenom} ${nom}\nEmail: ${email}\n\nMessage:\n${message}`)}`;

                    // Ouvrir le client de messagerie
                    window.location.href = mailtoUrl;
                });

            // Animations
            document.addEventListener("DOMContentLoaded", function () {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add("fade-in");
                                observer.unobserve(entry.target);
                            }
                        });
                    },
                    { threshold: 0.1 },
                );

                document.querySelectorAll("section").forEach((section) => {
                    observer.observe(section);
                });
            });
        </script>
    </body>
</html>
